<div class="row">
    <div class="col-xl-12">
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Detalhes do Aluno</h6>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                <form data-ng-submit="submit(record)">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" data-ng-model="record.name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Telefone</label>
                        <input type="text" data-ng-model="record.phone" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Endereço</label>
                        <input type="text" data-ng-model="record.address" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Data de Admissão</label>
                        <input type="text" data-ng-model="record.admission_date" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button type="button" ui-sref="student-index" class="btn btn-link">Voltar</button>
                </form>
            </div>
        </div>
    </div>
</div>
