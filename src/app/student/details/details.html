<div class="d-sm-flex align-items-center justify-content-between mb-4">
</div>
<div class="row">
    <div class="col-xl-12">
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Detalhes do Aluno</h6>
            </div>
            <div class="card-body">
                <form data-ng-submit="submit(record)">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" data-ng-model="record.name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Telefone</label>
                        <input type="text" data-ng-model="record.phone" class="form-control"  ui-br-phone-number-mask="areaCode">
                    </div>
                    <div class="form-group">
                        <label>Endereço</label>
                        <input type="text" class="form-control"
                            ng-model="record.address" 
                            ng-model-options="modelOptions" 
                            uib-typeahead="address for address in searchAddress($viewValue)" 
                            >
                    </div>
                    <div class="form-group">
                        <label>Data de Admissão</label>
                        <input type="text" data-ng-model="record.admission_date" class="form-control" ui-date-mask="DD/MM/YYYY">
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn btn-danger" data-ng-click="remove()">Excluir</button>
                    <button type="button" ui-sref="student-index" class="btn btn-link">Voltar</button>
                </form>
            </div>
        </div>
    </div>
</div>
